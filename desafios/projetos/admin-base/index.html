<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sputinick Admin Light</title>
    <link rel="stylesheet" href="static/css/default.css">
</head>
<body>

    <header>
        
        <div class="logo">
            <a href=""><img  src="static/images/sputinik.png" alt="Sputinick TV"></a>
        </div>

        <div class="header">
            <form action="">
                <input type="search" placeholder="O que deseja buscar?">
            </form>
            <div class="user-info">
                <div class="img-defaul"></div>
                <p>Lambertini</p>
            </div>
        </div>
        
    </header>

    <aside>
        <nav class="menu-aside">
            <ul>
                <li>
                    <img src="static/images/icon-dashboard.png" alt="">
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <img src="static/images/icon-categ.png" alt="">
                    <a href="#">Categorias</a></li>
                <li>
                    <img src="static/images/icon-straming.png" alt="">
                    <a href="#">Streaming</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="header-nav">
            <div  class="container">

                <h1><img src="static/images/icon-categ.png" alt="">Categorias</h1>

                <div class="header-nav__area">
                    <ul>
                        <li><a class="active" href="#">Filmes</a></li>
                        <li><a href="#">Series</a></li>
                        <li><a href="#">TV</a></li>
                    </ul>
                    
                    <div class="actions">
                        <a class="btn-style" href="#">Add Categoria</a>
                        <a class="btn-style danger" href="#">Deletar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <table>
                <tr>
                    <th class="table-check-width"><input type="checkbox"></th>
                    <th>Categoria</th>
                    <th>Ativo</th>
                </tr>
                <tr>
                    <td class="table-check-width"><input type="checkbox"></td>
                    <td>Eletrônicos</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td class="table-check-width"><input type="checkbox"></td>
                    <td>Roupas</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td class="table-check-width"><input type="checkbox"></td>
                    <td>Alimentos</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td class="table-check-width"><input type="checkbox"></td>
                    <td>Decoração</td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
