<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label><br> 
            <input type="radio" name="sexo" id="isxfem" checked value="F">
            <label for="isxfem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esporte favoritos</legend>

            <span>
                <input type="checkbox" name="esbas" id="iesbas" checked>
                <label for="iesbas">Basquete</label><br>
            </span>
            <span>
                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label><br>
            </span>
            <span>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Nata√ßao</label><br>
            </span>
            <span>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tenis</label><br>
            </span>


        
        
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
