<!DOCTYPE html>
<html>
<head>
    <title>My Sales Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .product-image {
            width: 100%;
        }
        .product-name {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .product-price {
            color: green;
            font-size: 1.4em;
            margin-top: 5px;
        }
        .product-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sales Website</h1>
    <p>Here are some of our products:</p>
    <div class="product-list">
        <!-- Add your products here -->
        <div class="product">
            <img class="product-image" src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1">
            <div class="product-name">Product 1</div>
            <div class="product-price">$9.99</div>
            <div class="product-description">This is a description of product 1.</div>
        </div>
        <div class="product">
            <img class="product-image" src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2">
            <div class="product-name">Product 2</div>
            <div class="product-price">$19.99</div>
            <div class="product-description">This is a description of product 2.</div>
        </div>
    </div>
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
