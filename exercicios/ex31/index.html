<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Teste Formularios</title>
</head>
<body>
    <h1>Form com validaçao JavaScript</h1>
    <form action="" method="post" id="form">

            <label for="namei">Nome:</label>
            <input type="text" id="namei">

            <label for="emaili">Email:</label>
            <input type="email" id="emaili">

            <label for="senhai">Senha:</label>
            <input type="password" id="senhai">
            
            <label for="job">Situaçao de trabalho:</label>
            <select name="job" id="job">
                <option value="per">Esta buscando emprego?</option>
                <option value="yes">sim</option>
                <option value="no">Nao</option>
            </select>
            
            <label for="msgi">Mensage:</label>
            <textarea name="msgi" id="msgi" cols="30" rows="2"></textarea>

            <button type="submit">Enviar</button>
    </form>

</body>
</html>
